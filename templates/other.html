{% extends "base.html" %}

{% block content %}
    <h1>
        Filters
    </h1>
    <p>{{ some_text }}</p>
    <p>{{ some_text|upper }}</p>
    <p>{{ some_text|lower }}</p>
    <p>{{ some_text|title }}</p>
    <p>{{ some_text|length }}</p>
    <p>{{ some_text|replace("some","any") }}</p>
    <!-- custom filter -->
    <p>{{ some_text|reverse_string }}</p> 
{% endblock %}
